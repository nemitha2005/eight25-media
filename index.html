<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eight25 Internship Assignment</title>

    <!-- Font preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <!-- Main Content -->
    <main class="main-content">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-section__container">
          <div class="hero-section__content">
            <h1 class="hero-section__title text-heading">
              Ideas Galore for<br />
              Your Creative<br />
              Team
            </h1>
            <p class="hero-section__subtitle text-subtitle">
              Leverage our curated tools or build custom integrations
            </p>
            <button class="btn btn--primary hero-section__cta">
              Discover Success Stories <span class="btn__arrow">></span>
            </button>
          </div>

          <!-- Floating Icons -->
          <div class="hero-section__icons">
            <div class="icon-container icon-container--position-1">
              <img
                src="assets/images/icons/blackberry.png"
                alt="BlackBerry"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-2">
              <img
                src="assets/images/icons/microsoft.png"
                alt="Microsoft"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-3">
              <img
                src="assets/images/icons/checkpoint.png"
                alt="check Point Software Technologies"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-4">
              <img
                src="assets/images/icons/cyfirma.png"
                alt="Cyfirma"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-5">
              <img
                src="assets/images/icons/cisco.png"
                alt="Cisco"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-6">
              <img
                src="assets/images/icons/cybersixgill.png"
                alt="Cybersixgill"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-7">
              <img
                src="assets/images/icons/firemon.png"
                alt="Firemon"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-8">
              <img
                src="assets/images/icons/infocyte.png"
                alt="Infocyte"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-9">
              <img
                src="assets/images/icons/dataminr.png"
                alt="Dataminr"
                class="floating-icon"
              />
            </div>

            <div class="icon-container icon-container--position-10">
              <img
                src="assets/images/icons/aws.png"
                alt="AWS"
                class="floating-icon"
              />
            </div>
          </div>
        </div>
      </section>
      
      <!-- Automation Section -->
      <section class="automation-section">
        <div class="automation-section__container">
          <div class="automation-section__content">
            <h2 class="automation-section__title text-heading--automation">
              AI Automation:<br/>
              Elevating Team Efficiency<br/>
              and Scalability
            </h2>
            <button class="btn btn--secondary automation-section__cta">
              Get Your Free Guide <span class="btn__arrow">></span>
            </button>
          </div>
          
          <div class="automation-section__visual">
            <img src="assets/images/automation/screen.png" alt="Automation tablets" class="automation-section__devices" />
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
